	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:poem">
				<p>
					<span>“Let me live out my years in heat of blood!</span>
					<br/>
					<span>Let me lie drunken with the dreamer’s wine!</span>
					<br/>
					<span>Let me not see this soul-house built of mud</span>
					<br/>
					<span>Go toppling to the dust a vacant shrine!”</span>
				</p>
			</blockquote>
		</section>
