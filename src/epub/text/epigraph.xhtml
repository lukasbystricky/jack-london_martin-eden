		<section id="epigraph" epub:type="epigraph">
			<blockquote>
				<p>“Let me live out my years in heat of blood!</p>
				<p>Let me lie drunken with the dreamer’s wine!</p>
				<p>Let me not see this soul-house built of mud</p>
				<p>Go toppling to the dust a vacant shrine!”</p>
			</blockquote>
		</section>
